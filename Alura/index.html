<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="shortcut icon" href="icons/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Jersey+10&family=Lilita+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <!--ENCABEZADO-->
    <header class="header">
        <img src="img/logo.png" alt="Alura Geek Logo" class="logo">
    </header>

    <main class="container"> <!--CONTENIDO GENERAL-->

        <h2 class="title_one">MIS PRODUCTOS</h2>

        <section class="products"> <!--SECCION DE PRODUCTOS-->
           <div class="container_products" data-card-product>
            </div>
        </section> <!--FIN DE LA SECCION DE PRODUCTOS-->

        <!--SECCION PARA AGREGAR PRODUCTOS-->
        <h2 class="product_text product_text_a">AGREGAR PRODUCTO</h2>

        <form class="form_add_product" data-formulario><!--INICIO DE FORMULARIO-->
            <input type="text" name="nombre" id="nombre" placeholder="Nombre.." data-nombre required>
            <br>
            <input type="number" name="precio" id="precio" step="0.01" min="0.01" placeholder="Precio.." data-precio required>
            <br>
            <input type="url" name="imagen" id="imagen" placeholder="URL de la imagen..." data-imagen required>

            <!--BOTONES-->
            <div class="btn_products">
                <input type="submit" value="ENVIAR" class="btn-submit">
                <input type="reset" value="LIMPIAR" class="btn-clear">
            </div>
        </form> <!--FIN DEL FORMULARIO-->
    </main> <!--FIN DEL CONTENIDO GENERAL-->

    <footer class="footer">
        <div class="footer_2">
            <img src="img/logo.png" alt="Alura Geek Logo" class="logo">
            <p class="footer_parraf">Desarrollado por Ricardo Ulloa</p>
        </div>
    </footer>
    <script type="module" src="js/controllers/main.js"></script>
</body>

</html>
